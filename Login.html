<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="btns">
            <a href="Signup.html"><button class="btn">Signup</button></a>

    <div class="central">

            <img src="img.png" alt="Image...">

        </div>
        
    </div>
</div>
